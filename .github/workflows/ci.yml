
# `.github/workflows/ci.yml`
```yaml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller main.py `
            --name SoraStudio `
            --onefile `
            --windowed `
            --clean `
            --collect-all PySide6 `
            --collect-all keyring `
            --collect-all platformdirs `
            --collect-all sora_gui `
            --icon .\icon.ico

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SoraStudio-windows-x64
          path: dist/SoraStudio.exe
