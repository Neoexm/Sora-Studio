name: Build Sora Studio

on:
  push:
    branches: [ main             convert icon.ico[0] -resize 256x256 AppDir/SoraStudio.png
            cp AppDir/SoraStudio.png AppDir/usr/share/icons/hicolor/256x256/apps/
            cp AppDir/SoraStudio.desktop AppDir/usr/share/applications/  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            artifact: SoraStudio.exe
            output_name: SoraStudio-Windows.exe
            build_cmd: |
              pyinstaller main.py --name SoraStudio --onefile --windowed --clean --collect-all PySide6 --collect-all keyring --collect-all platformdirs --collect-all sora_gui --icon icon.ico
            package_cmd: ""
          - os: macos-latest
            name: macOS
            artifact: SoraStudio.dmg
            output_name: SoraStudio-macOS.dmg
            build_cmd: |
              pyinstaller main.py --name SoraStudio --onefile --windowed --clean --collect-all PySide6 --collect-all keyring --collect-all platformdirs --collect-all sora_gui
            package_cmd: |
              brew install create-dmg
              create-dmg --volname "Sora Studio" --window-pos 200 120 --window-size 600 300 --icon-size 100 --app-drop-link 425 120 dist/SoraStudio.dmg dist/SoraStudio.app
          - os: ubuntu-latest
            name: Linux
            artifact: SoraStudio.AppImage
            output_name: SoraStudio-Linux.AppImage
            build_cmd: |
              pyinstaller main.py --name SoraStudio --onefile --windowed --clean --collect-all PySide6 --collect-all keyring --collect-all platformdirs --collect-all sora_gui
            package_cmd: |
              sudo apt-get update
              sudo apt-get install -y libfuse2 imagemagick
              wget -c https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
              chmod +x appimagetool-x86_64.AppImage
              mkdir -p AppDir/usr/bin
              mkdir -p AppDir/usr/share/applications
              mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
              cp dist/SoraStudio AppDir/usr/bin/
              cat > AppDir/SoraStudio.desktop << 'EOF'
              [Desktop Entry]
              Name=Sora Studio
              Exec=SoraStudio
              Icon=SoraStudio
              Type=Application
              Categories=AudioVideo;Video;
              EOF
              convert icon.ico[0] -resize 256x256 AppDir/usr/share/icons/hicolor/256x256/apps/SoraStudio.png
              cp AppDir/SoraStudio.desktop AppDir/usr/share/applications/
              ARCH=x86_64 ./appimagetool-x86_64.AppImage --appimage-extract-and-run AppDir dist/SoraStudio.AppImage

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build ${{ matrix.name }}
        run: ${{ matrix.build_cmd }}

      - name: Package ${{ matrix.name }}
        if: matrix.package_cmd != ''
        run: ${{ matrix.package_cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SoraStudio-${{ matrix.name }}
          path: dist/${{ matrix.artifact }}